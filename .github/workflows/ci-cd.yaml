name: python 
  on:
    push:
      branches:
        -main
  pull_request:
    jobs:
     runs-on: ubuntu-latest
    steps:
    -name: checkout code
    uses: actions/checkout@v3
    -name: Set up python
    uses: actions/setup-python@v4
    with:
    python-version: '3.9'
    -name: Install dependencies
    run: |
     python -m pip install --upgrade pip 
     pip install -r requirements.txt
     - name: Run tests
      run: |
        pytest
